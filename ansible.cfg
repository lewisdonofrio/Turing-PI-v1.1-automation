# =============================================================================
# File: /opt/ansible-k3s-cluster/ansible.cfg
# =============================================================================
# Purpose:
#   Define Ansible runtime configuration for the k3s cluster automation system.
#
# Notes:
#   - Forces FQDN usage.
#   - Ensures consistent SSH behavior.
#   - Disables host key checking for reproducibility.
# =============================================================================

[defaults]
inventory = /opt/ansible-k3s-cluster/inventory/hosts
host_key_checking = False
retry_files_enabled = False
stdout_callback = yaml
timeout = 30

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
