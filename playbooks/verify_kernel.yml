- name: Verify kernel build state on build host
  hosts: build
  gather_facts: false
  roles:
    - { role: kernel_build, tags: ["verify_kernel"] }
    - { role: kernel_collect, tags: ["verify_kernel"] }

- name: Verify kernel and modules on all nodes
  hosts: workers
  gather_facts: false
  roles:
    - { role: kernel_verify, tags: ["verify_kernel"] }
