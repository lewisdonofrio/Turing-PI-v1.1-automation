# =============================================================================
# File: /opt/ansible-k3s-cluster/cluster-temp-report.yml
# =============================================================================
# Purpose:
#   Generate a cluster-wide temperature report including:
#     - CPU temperature
#     - Thermal throttling status
#     - Voltage warnings
#
# Usage:
#   ansible-playbook \
#     -i /opt/ansible-k3s-cluster/inventory/hosts \
#     /opt/ansible-k3s-cluster/cluster-temp-report.yml
#
# Notes:
#   - Useful for diagnosing thermal throttling or cooling issues.
# =============================================================================

---
- hosts: k3s_cluster
  become: yes

  tasks:
    - name: Get CPU temperature
      shell: vcgencmd measure_temp || true
      register: temp

    - name: Get throttling status
      shell: vcgencmd get_throttled || true
      register: throttle

    - name: Display temperature report
      debug:
        msg:
          - "Temperature: {{ temp.stdout }}"
          - "Throttling: {{ throttle.stdout }}"
